<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Meal Search</h1>
  </header>
  <main>




    <div class="bg-img"></div>
    <div class="title">
      <h1>
        Easy <span style="color: #ffd700; font-weight: bold">Cooking</span>,
        Funny <span style="color: #ffd700; font-weight: bold">Eating</span>
      </h1>
    </div>









    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for a meal...">
      <button id="searchBtn">Search</button>
    </div>
    <div id="mealResults" class="meal-results"></div>
    <button id="showAllBtn" class="hide">SHOW ALL</button>
  </main>
  <footer>
    <p>&copy; 2024 Meal Search App</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
