<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-dark text-light py-4">
    <div class="container">
      <h1 class="mb-0">Meal Search</h1>
    </div>
  </header>
  <main class="py-4">
    <div class="container">
      <div class="search-container">
        <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search for a meal...">
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>
      <div id="mealResults" class="meal-results row"></div>
      <button id="showAllBtn" class="btn btn-outline-secondary mt-3 hide">SHOW ALL</button>
    </div>
  </main>
  <footer class="bg-dark text-light py-3">
    <div class="container">
      <p class="mb-0">&copy; 2024 Meal Search App</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
